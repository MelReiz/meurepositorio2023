<!DOCTYPE html>
<html>

<head>
    <title>Implementando gr√°fico do ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <center>
        <div>
            <h3 style="color: #EA307B; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" class="titulo">TEMPERATURA E UMIDADE</h3><br>
        </div>
        <div class="grafico">
            <canvas id="meuGrafico"></canvas>
        </div>
    </center>
    <style>

        body {
            background-color: white;
        }
        .grafico {
            display: flex;
            width: 600px;
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-top: 150px;
        }
    </style>
    <script>
        Chart.defaults.locale = 'pt-BR';
        const dadosTemp = [30, 29, 28, 25, 22, 23];
        const dadosUmidade = [80, 82, 80, 85, 80, 83];
        const rotulos = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        const meuGrafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: rotulos,
                datasets: [
                    {
                        label: 'Temperatura',
                        data: dadosTemp,
                        borderColor: '#EA307B',
                        backgroundColor: '#EA307B',
                    },
                    {
                        label: 'Umidade',
                        data: dadosUmidade,
                        borderColor: '#FFB20C',
                        backgroundColor: '#FFB20C',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
